machine:
  node:
    version: 6.0.0
  pre:
    - mkdir -p ~/.yarn-cache

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install
  post:
    - yarn global add bower
    - bower install

test:
  override:
    - yarn test
